name: PyPI

on:
  push:
    tags:
      - v*

permissions: read-all

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/ragged-stubs
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false
      - run: uv build
      - run: uv publish --trusted-publishing always
